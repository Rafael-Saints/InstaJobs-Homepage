<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="instajobs-wrapper">
        <div class="instajobs-phone">
            <img src="./images/Celular-instajobs.png" alt="Ilustração de celular iphone">
        </div>
        <div class="instajobs-continue">
            <div class="group">
                <img src="./images/Logo-insta-jobs.PNG" class="instajobs-logo" alt="InstaJobs Logo" width="250" height="102">
                <div class="profile-photo">
                    <img src="./images/Perfil.png" alt="Foto de Perfil">
                </div>
                <a href="#" class="instajobs-login">Continue como RafaelCandido</a>
                <a href="#" class="instajobs-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é RafaelCandido?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app"><strong>Baixe o aplicativo</strong></p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
